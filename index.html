<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">
	<meta http-equi="X-UA-Compatible" content="ie=edge">
	<script src="https://kit.fontawesome.com/a58fdcacc2.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple" />
        <link href='https://unpkg.com/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
	<title>Zipcode Location Information</title>
</head>
<body>
 
   <div class="banner-support">
    <a href="#">
     <img src="img/logo.png" alt="logo" class="banner-logo"/>
    </a>
    <div class="browser-support-icon">
     <h1>Supported Browsers</h1>
     <a href="#" title="Supported Broswers: Chrome" class="support-btn"><i class="fa fa-chrome fa-fw" aria-hidden="true"></i></a>
     <a href="#" title="Supported Broswers: FireFox" class="support-btn"><i class="fa fa-firefox fa-fw" aria-hidden="true"></i></a>
     <a href="#" title="Supported Broswers: Edge" class="support-btn"><i class="fa fa-edge fa-fw aria-hidden="true"></i></a>
     <a href="#" title="Supported Broswers: Safari" class="support-btn"><i class="fa fa-safari fa-fw aria-hidden="true"></i></a>  
    </div>
  </div>	
	
 <section class="hero hero-body is-dark container">
  <h1 class="title">US Location Informatin</h1>
  <h2 class="subtitle">Enter a zipcode to get the location info</h2>
  <form id="zipform">
   <div class="field">
   <div class="control has-icons-left has-icons-right">
   <input class="input zip is-large" type="text" placeholder="Enter Zipcode">
    <span class="icon is-small is-left">
     <i class="fa fa-map-pin"></i>
    </span>
    <span class="icon is-small is-right icon-check">
     <i class="fa fa-check"></i>
    </span>
    <span class="icon is-small is-right icon-remove">
     <i class="fa fa-remove"></i>
    </span>
   </div>
   </div>
  </form>
 </section>

<br>
<div class="container"
<div id="output"></div>
</div>

<script src="js/main.js"></script>
</body>
</html>
