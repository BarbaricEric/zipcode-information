<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">
	<meta http-equi="X-UA-Compatible" content="ie=edge">
	<script src="https://kit.fontawesome.com/a58fdcacc2.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/popup.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple" />
        <link href='https://unpkg.com/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
        <link href='https://cdnjs.cloudfare.com/ajax/libs/bulma/0.6.0/css/bulma.css' rel='stylesheet'>
	<title>Zipcode Location Information</title>
</head>
<body>
 <section class="hero hero-body is-dark container">
  <h1 class="title">US Location Informatin</h1>
  <h2 class="subtitle">Enter a zipcode to get the location info</h2>
  <form id="zipform">
   <div class="field">
   <div class="control has-icons-left has-icons-right">
   <input class="input zip is-large" type="text" placeholder="Enter Zipcode">
   <span class="icon is-small is-left">
   <i class="fa fa-map-pin"></i>
   </span>
   <span class="icon is-small is-right icon-check">
   <i class="fa fa-check"></i>
   </span>
   <span class="icon is-small is-right icon-remove">
   <i class="fa fa-remove"></i>
   </span>
   </div>
   </div>
  </form>
 </section>

<br>
<div class="container"
<div id="output"></div>
</div>

<script src="js/main.js"></script>
</body>
</html>
